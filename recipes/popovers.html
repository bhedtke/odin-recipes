<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
</head>
<body>
    <h1>Popovers</h1>
    <img src="./images/popovers.jpg" alt="Popovers" height="300" width="300">
    <h2>This is a recipe for popovers.</h2>
    <h3>Ingredients:</h3>
    <ul>
        <li>flour</li>
        <li>eggs</li>
        <li>salt</li>
        <li>milk</li>
        <li>butter</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>whisk together all ingredients</li>
        <li>spray muffin pan</li>
        <li>evenly distribute mix into the pan</li>
        <li>bake in oven at whatever temp you like to whatever doneness</li>
    </ol>
</body>
</html>
