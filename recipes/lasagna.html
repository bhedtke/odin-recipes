<body>
    <h1>Lasagna</h1>
    <img src="./images/lasagna.jpg" alt="Lasagna" height="300" width="300">
    <h2>This is a recipe for lasagna especially for cats that hate Mondays.</h2>
    <h3>Ingredients:</h3>
    <ul>
        <li>cheese</li>
        <li>meat</li>
        <li>noodles</li>
        <li>sauce</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>brown the meat</li>
        <li>throw the ingredients in a pan</li>
        <li>heat oven to the surface temperature of the sun</li>
        <li>bake for 30 minutes</li>
    </ol>
