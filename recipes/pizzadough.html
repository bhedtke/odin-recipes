<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Dough</title>
</head>
<body>
    <h1>Pizza Dough</h1>
    <img src="./images/pizzadough.webp" alt="pizza dough" height="300" width="400">
    <h2>This is a recipe for pizza dough. Skip the pineapple.</h2>
    <h3>Ingredients:</h3>
    <ul>
        <li>flour</li>
        <li>yeast</li>
        <li>salt</li>
        <li>water</li>
    </ul>
    <h3>Steps:</h3>
    <ol>
        <li>mix the dry ingredients in a mixer bowl</li>
        <li>slowly add water while mixing and mix for 5 minutes</li>
        <li>let rise for 1 hour or until doubled</li>
        <li>make your pizza</li>
    </ol>
</body>
</html>
